<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-up for</title>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Montserrat|Ubuntu&display=swap" rel="stylesheet">

    
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    
</head>

<body>


    <!------ Include the above in your HEAD tag ---------->

    <div class="container">
        <h1 class="well">Registration Form</h1>
        <div class="col-lg-12 well">
            <div class="row">
                <form name="firstform">
                    <div class="col-sm-12" id="p1">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>First Name</label>
                                <input type="text" placeholder="Enter First Name Here.." name="fname"  id="fname" class="form-control">
                            </div>
                            <div class="col-sm-6 form-group" id="p2">
                                <label>Last Name</label>
                                <input type="text" placeholder="Enter Last Name Here.." name="Lname" id="Lname" class="form-control">
                            </div>
                        </div>
                        <div class="form-group" id="p3">
                            <label>Address</label>
                            <textarea placeholder="Enter Address Here.." name="address" id="address" rows="3" class="form-control"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 form-group" id="p4">
                                <label>City</label>
                                <input type="text" placeholder="Enter City Name Here.." name="city" id="city" class="form-control">
                            </div>
                            <div class="col-sm-4 form-group" id="p5">
                                <label>State</label>
                                <input type="text" placeholder="Enter State Name Here.." name="state" id="state" class="form-control">
                            </div>
                            <div class="col-sm-4 form-group" id="p6">
                                <label>Zip</label>
                                <input type="text" placeholder="Enter Zip Code Here.." name="zip" id="zip" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 form-group" id="p7">
                                <label>Phone Number</label>
                                <input type="text" placeholder="Enter Phone Number Here.." name="p-num" id="p-num" class="form-control">
                            </div>
                            <div class="col-sm-6 form-group" id="p8">
                                <label>Email Address</label>
                                <input type="text" placeholder="Enter Email Address Here.." name="e-mail" id="e-mail" class="form-control">
                            </div>
                        </div>
                        <button type="button"  class="btn btn-lg btn-info">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
